<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TUGAS MEMBUAT FORM</title>
    </head>
    <body>
        <style>
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
            
        input[type=number] {
            -moz-appearance: textfield;
        }
        </style>
        <header>
            <h1>Membuat Form dengan dropdown dan listbox</h1>
        </header>
        <form action="proses.php" method="post">
            <fieldset>
                <legend>Data Mahasiswa</legend>
                <p>
                    <label for="nama">Nama</label>
                    <input type="text" id="nama" name="nama">
                </p>
                <p>
                    <label for="nim">NIM</label>
                    <input type="number" id="nim" name="nim">
                </p>
                <p>
                    <label for="jk">Jenis Kelamin</label>
                    <select name="jk" id="jk">
                      <option value="laki-laki">Laki-laki</option>
                      <option value="perempuan">Perempuan</option>
                    </select>
                </p>
                <p>
                    <label for="organisasi">Organisasi yang diikuti</label><br>
                    <input type="checkbox" name="organisasi" value="bem">Badan Eksekutif Mahasiswa (BEM)<br>
                    <input type="checkbox" name="organisasi" value="hima">Himpunan Mahasiswa<br>
                    <input type="checkbox" name="organisasi" value="ukm">Unit Kegiatan Mahasiswa<br>
                </p>
                <p>
                    <input type="submit" value="Selesai">
                </p>
            </fieldset>
        </form>
    </body>
</html>
